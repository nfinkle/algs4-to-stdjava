<div class="col-md-4">
	<h4>{{ cell["title"] }}</h4>
	<h6>({{ cell["subtitle"] }})</h6>
	<p>{{ cell["description"] }}</p>
	<div class="row">
		<div class="col-xs-7 col-sm-9 col-md-7 col-lg-8 col-xl-9">
			<div class="progress">
				{{ progressBars[cell['pbar_name']]|safe }}
			</div>
		</div>
		<div class="col-xs-5 col-sm-3 col-md-5 col-lg-4 col-xl-3">
			<a href="{{ url_for(cell['show_fname']) }}" role=" button" class="btn btn-block btn-success">Learn</a>
		</div>
	</div>
</div>
