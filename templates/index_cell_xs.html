<div class="row d-block d-sm-none">
	<div class="col">
		<h4>{{ cell["title"] }}</h4>
		<h6>({{ cell["subtitle"] }})</h6>
		<p>{{ cell["description"] }}</p>
		<div class="row">
			<div class="col">
				<div class="progress">
					{{ progressBars[cell['pbar_name']]|safe }}
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<a href="{{ url_for(cell['show_fname']) }}" role=" button" class="btn btn-block btn-success">Learn</a>
		</div>
	</div>
</div>
