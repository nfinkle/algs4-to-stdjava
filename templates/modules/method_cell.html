<div class="row">
	{% for data in item %}
	<div class="col-sm-12 col-md-6">
		<div class="row">
			<div class="col-md-3 col-lg-2">
				<p><code>{{ data["type"] }}</code></p>
			</div>
			<div class="col-md-9 col-lg-10">
				<code>{{ className[loop.index0] }}.{{ data["fname"] }}({{ item[0]["args"] }})</code>
				<p style="font-size: 12px">{{ data["description"] }}</p>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
