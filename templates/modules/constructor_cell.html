<div class="row">
	{% for data in item %}
	<div class="col-sm-12 col-md-6">
		<div class="row">
			<div class="col-12">
				{% if "empty" in data %}
				<div class="flex-container">N/A</div>
				{% else %}
				<code>
					{{ className[loop.index0] }}({{ data["args"] }})</code>
				<p style="font-size: 12px">{{ data["description"] }}</p>
				{% endif %}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
